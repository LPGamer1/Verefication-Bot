<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SYSTEM_ROOT :: PAINEL DE CONTROLE</title>
    <style>
        /* ... (Use o mesmo CSS da resposta anterior) ... */
        @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');
        body { background-color: #050505; color: #00ff41; font-family: 'Share Tech Mono', monospace; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; background-image: linear-gradient(rgba(0, 255, 65, 0.03) 1px, transparent 1px), linear-gradient(90deg, rgba(0, 255, 65, 0.03) 1px, transparent 1px); background-size: 20px 20px; }
        .container { background-color: rgba(10, 10, 10, 0.9); padding: 40px; border: 1px solid #00ff41; box-shadow: 0 0 20px rgba(0, 255, 65, 0.2); width: 100%; max-width: 450px; position: relative; }
        h2 { text-align: center; text-transform: uppercase; letter-spacing: 2px; margin-bottom: 30px; text-shadow: 0 0 10px #00ff41; border-bottom: 1px dashed #00ff41; padding-bottom: 10px; }
        label { display: block; margin-top: 15px; font-size: 0.9em; opacity: 0.8; }
        input, textarea { width: 100%; padding: 12px; margin-top: 5px; background: #000; border: 1px solid #333; color: #00ff41; font-family: 'Share Tech Mono', monospace; box-sizing: border-box; transition: 0.3s; }
        input:focus, textarea:focus { outline: none; border-color: #00ff41; box-shadow: 0 0 8px rgba(0, 255, 65, 0.5); }
        button { width: 100%; padding: 15px; margin-top: 25px; background-color: transparent; color: #00ff41; border: 1px solid #00ff41; font-family: 'Share Tech Mono', monospace; font-size: 1.1em; cursor: pointer; text-transform: uppercase; letter-spacing: 1px; transition: 0.3s; }
        button:hover { background-color: #00ff41; color: #000; box-shadow: 0 0 20px #00ff41; }
        .status-msg { text-align: center; margin-bottom: 15px; padding: 10px; border: 1px solid; }
        .success { border-color: #00ff41; color: #00ff41; background: rgba(0, 255, 65, 0.1); }
        .error { border-color: #ff0055; color: #ff0055; background: rgba(255, 0, 85, 0.1); }
    </style>
</head>
<body>
    <div class="container">
        <h2>>> HUNTER_MULTI_CONTROL</h2>

        {% if message %}
            <div class="status-msg {% if 'Erro' in message %}error{% else %}success{% endif %}">
                {{ message }}
            </div>
        {% endif %}

        <form method="POST">
            <label>> TARGET_SERVER_ID (ID do Servidor):</label>
            <input type="text" name="guild_id" required placeholder="Ex: 987654321..." autocomplete="off">

            <label>> TARGET_CHANNEL_ID (ID do Canal):</label>
            <input type="text" name="channel_id" required placeholder="Ex: 123456789..." autocomplete="off">

            <label>> EMBED_TITLE:</label>
            <input type="text" name="title" value="VERIFICAÇÃO DE SEGURANÇA" required>

            <label>> SYSTEM_MESSAGE:</label>
            <textarea name="desc" rows="4" required>Clique no botão abaixo para liberar seu acesso no servidor.</textarea>
            
            <label>> IMAGE_SOURCE (URL - Opcional):</label>
            <input type="text" name="image_url" placeholder="https://...">

            <button type="submit">[ VEREFICAR ]</button>
        </form>
    </div>
</body>
</html>
