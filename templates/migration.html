<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>HUNTER :: MIGRATION</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');
        body { 
            background-color: #050505; 
            color: #ff3333; 
            font-family: 'Share Tech Mono', monospace; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            margin: 0; 
            padding: 10px;
            box-sizing: border-box;
        }
        .container { 
            background-color: rgba(10, 10, 10, 0.95); 
            padding: 20px; 
            border: 1px solid #ff3333; 
            box-shadow: 0 0 20px rgba(255, 51, 51, 0.2); 
            width: 100%; 
            max-width: 500px; 
        }
        h2 { text-align: center; border-bottom: 1px dashed #ff3333; padding-bottom: 10px; margin-top: 0; }
        
        label { display: block; margin-top: 15px; color: #fff; font-size: 0.9em; }
        
        /* Input Group para colocar bot√£o de colar junto */
        .input-group { display: flex; gap: 5px; margin-top: 5px; }
        
        input, select { 
            width: 100%; 
            padding: 15px; /* Mais f√°cil de tocar */
            background: #000; 
            border: 1px solid #555; 
            color: #fff; 
            font-family: 'Share Tech Mono', monospace; 
            font-size: 16px; /* Evita zoom autom√°tico no iPhone */
            border-radius: 4px;
        }
        input:focus { border-color: #ff3333; outline: none; }
        
        /* Bot√£o de Colar Pequeno */
        .btn-paste {
            width: auto;
            padding: 0 15px;
            background: #222;
            border: 1px solid #555;
            color: #ccc;
            cursor: pointer;
            font-size: 1.2em;
        }
        
        button.action-btn { 
            width: 100%; 
            padding: 15px; 
            margin-top: 25px; 
            background: transparent; 
            border: 1px solid #ff3333; 
            color: #ff3333; 
            cursor: pointer; 
            font-weight: bold; 
            font-size: 1.1em; 
            transition: 0.3s; 
        }
        button.action-btn:hover { background: #ff3333; color: #000; box-shadow: 0 0 15px #ff3333; }
        
        .logs { margin-top: 20px; padding: 10px; border: 1px solid #333; background: #000; height: 150px; overflow-y: auto; font-size: 0.8em; color: #00ff41; }
        
        .tab { display: flex; gap: 10px; margin-bottom: 20px; }
        .tab-btn { flex: 1; padding: 10px; text-align: center; border: 1px solid #333; cursor: pointer; color: #666; }
        .tab-btn.active { border-color: #ff3333; background: rgba(255, 51, 51, 0.1); color: #ff3333; }
        .hidden { display: none; }
    </style>
    <script>
        function switchTab(type) {
            document.getElementById('form-single').classList.add('hidden');
            document.getElementById('form-mass').classList.add('hidden');
            document.getElementById('btn-single').classList.remove('active');
            document.getElementById('btn-mass').classList.remove('active');

            document.getElementById('form-' + type).classList.remove('hidden');
            document.getElementById('btn-' + type).classList.add('active');
            document.getElementById('action_type').value = type;
        }

        // Fun√ß√£o Hacker de Colar
        async function pasteTo(elementId) {
            try {
                const text = await navigator.clipboard.readText();
                document.getElementById(elementId).value = text;
            } catch (err) {
                alert('Permiss√£o de colagem negada ou n√£o suportada. Segure o dedo no campo para colar manualmente.');
            }
        }
    </script>
</head>
<body>

    <div class="container">
        <h2>>> MIGRATION TOOL V2</h2>
        
        <div class="tab">
            <div id="btn-single" class="tab-btn active" onclick="switchTab('single')">ALVO √öNICO</div>
            <div id="btn-mass" class="tab-btn" onclick="switchTab('mass')">MASS MIGRATION</div>
        </div>

        <form method="POST">
            <input type="hidden" id="action_type" name="action_type" value="single">

            <label>> SERVER ID (DESTINO):</label>
            <div class="input-group">
                <input type="text" id="target_guild" name="target_guild_id" placeholder="Ex: 123987..." inputmode="numeric" required>
                <button type="button" class="btn-paste" onclick="pasteTo('target_guild')">üìã</button>
            </div>

            <div id="form-single">
                <label>> USER ID (ALVO):</label>
                <div class="input-group">
                    <input type="text" id="identifier" name="identifier" placeholder="Cole o ID aqui..." inputmode="numeric">
                    <button type="button" class="btn-paste" onclick="pasteTo('identifier')">üìã</button>
                </div>
                <small style="color: #666;">* Cole APENAS o ID num√©rico.</small>
            </div>

            <div id="form-mass" class="hidden">
                <label>> QUANTIDADE:</label>
                <input type="number" name="amount" placeholder="Ex: 10">
            </div>

            <button type="submit" class="action-btn">[ EXECUTAR ]</button>
        </form>

        {% if logs %}
        <div class="logs">
            {% for log in logs %}
                <div>> {{ log }}</div>
            {% endfor %}
        </div>
        {% endif %}
    </div>

</body>
</html>
