<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REDIRECIONANDO...</title>
    <style>
        body { 
            background-color: #000; 
            color: #00ff41; 
            font-family: monospace; 
            text-align: center; 
            margin: 0;
            display: flex; 
            flex-direction: column; 
            justify-content: center; 
            align-items: center; 
            height: 100vh;
        }
        .loader { 
            border: 4px solid #111; 
            border-top: 4px solid #00ff41; 
            border-radius: 50%; 
            width: 50px; 
            height: 50px; 
            animation: spin 1s infinite; 
            margin-bottom: 30px; 
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        /* Botão Grande e Visível */
        .btn {
            background-color: #00ff41;
            color: #000;
            padding: 15px 30px;
            font-size: 16px;
            font-weight: bold;
            text-decoration: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            border: none;
            text-transform: uppercase;
        }
        .btn:hover { background-color: #fff; }
        
        p { opacity: 0.7; margin-bottom: 10px; max-width: 90%; }
    </style>
</head>
<body>

    <div class="loader"></div>
    <h3>>> CONECTANDO AO DISCORD...</h3>
    
    <p>Se o aplicativo não abrir, clique abaixo:</p>
    
    <a href="{{ web_url | safe }}" class="btn">AUTORIZAR AGORA</a>

    <script>
        // Universal Link (HTTPS)
        // O Android/iOS modernos preferem isso para abrir Apps
        const targetUrl = "{{ web_url | safe }}";

        window.onload = function() {
            setTimeout(function() {
                // Tenta redirecionar via HTTPS.
                // Se tiver o App, o sistema operacional vai sugerir abrir nele.
                // Se não, abre no navegador.
                window.location.replace(targetUrl);
            }, 500); // Pequeno delay de 0.5s para o navegador processar
        };
    </script>
</body>
</html>
