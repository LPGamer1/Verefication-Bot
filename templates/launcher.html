<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HUNTER :: REDIRECT</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');
        body {
            background-color: #050505;
            color: #00ff41;
            font-family: 'Share Tech Mono', monospace;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .loader {
            border: 4px solid #111;
            border-top: 4px solid #00ff41;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        a {
            color: #fff;
            text-decoration: none;
            border: 1px solid #00ff41;
            padding: 10px 20px;
            margin-top: 20px;
            display: inline-block;
            opacity: 0.5;
            font-size: 0.8em;
        }
        p { max-width: 80%; text-transform: uppercase; letter-spacing: 1px;}
    </style>
</head>
<body>

    <div class="loader"></div>
    <h3>>> ESTABELECENDO CONEXÃO SEGURA...</h3>
    <p>Aguarde enquanto redirecionamos para o Discord.</p>

    <a href="{{ url }}">CLIQUE AQUI SE NÃO ABRIR</a>

    <script>
        window.onload = function() {
            // Pequeno delay para garantir que a animação apareça antes de redirecionar
            setTimeout(function() {
                window.location.href = "{{ url }}";
            }, 800);
        };
    </script>

</body>
</html>
