<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SECURE LAUNCHER</title>
    <style>
        body { background-color: #000; color: #00ff41; font-family: monospace; text-align: center; margin-top: 20%; }
        .loader { border: 3px solid #111; border-top: 3px solid #00ff41; border-radius: 50%; width: 30px; height: 30px; animation: spin 1s infinite; margin: 0 auto 20px auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        a { color: #fff; text-decoration: underline; cursor: pointer; }
    </style>
</head>
<body>
    <div class="loader"></div>
    <h3>>> INICIANDO PROTOCOLO DE AUTORIZAÇÃO...</h3>
    
    <p><a href="{{ url | safe }}">Clique aqui se não abrir automaticamente</a></p>

    <script>
        // O | safe impede que o link quebre os & (scopes)
        const targetUrl = "{{ url | safe }}";

        window.onload = function() {
            // Tenta forçar a navegação imediata
            // No Mobile, isso dispara o "Intent" do App do Discord
            window.location.assign(targetUrl);

            // Fallback: Se por algum motivo o assign falhar, tenta o replace após 500ms
            setTimeout(function() {
                window.location.replace(targetUrl);
            }, 500);
        };
    </script>
</body>
</html>
